<h1 class="p3">Saint Mary's University</h1>
<form class="w3-container">
 <div class="form-group">
    <label for="universityName" class="p3">University Name</label>
 <input type="text" name="name" [(ngModel)]="name">
</div><br> 
<div class="form-group">
    <label for="universityAddress" class="p3">University Address</label>
 <input type="text"  name="address" [(ngModel)]="address" minlength="4" required>
</div><br>
<div class="form-group">
    <label for="universityPhone" class="p3">University Phone Number</label>
 <input type="text"  name="phone" [(ngModel)]="phone"placeholder="03-1234-5678" ng-model="person.phoneNumber" ng-pattern="patternPhoneNumber" ng-required="true">
</div><br>
<div class="btn-toolbar">
    <button type="submit" (click)="saveUniversity()" > Save</button>
    <button type="submit" (click)="removeUniversity()" > Delete</button>
    <br>
</div>
<div class="form-group">
    <br>
    <label for="universityName" class="p3">Search University by Name</label>
 <input type="text" class="form-control" name="sName" [(ngModel)]="sName">
</div><br>
<div class="btn-toolbar">
    <button type="submit" (click)="searchUniversity()" > Search</button>
    <button type="submit" (click)="searchAllUniversity()" > All Universities</button>
</div>
<div *ngIf="data"><table>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
    </tr>
    <tr *ngFor="let university Data of data">
        <td>{{universityData.Name}}</td>
        <td>{{universityData.Address}}</td>
        <td>{{universityData.Phone}}</td>
    </tr>
</table>
</div>
</form>
